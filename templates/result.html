<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>変換結果 - スタイル変換WEBアプリ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
  <h1>スタイル変換結果</h1>
  <!-- アップロード画像とスタイル画像を横並び -->
  <div id="image-row">
    <figure>
      <img src="{{ content_image }}" alt="コンテンツ画像">
      <figcaption>アップロード画像</figcaption>
    </figure>
    <figure>
      <img src="{{ style_image }}" alt="スタイル画像">
      <figcaption>スタイル画像</figcaption>
    </figure>
  </div>

  <!-- 変換後画像 -->
  <div class="result-section">
    <h2>変換後の画像</h2>
    <img src="{{ output_image }}" alt="出力画像" class="output-img">
  </div>

  <a href="{{ url_for('index') }}" class="custom-file-upload">もう一度変換する</a>

  <footer>
    <p>&copy; 2025 スタイル変換Webアプリ</p>
  </footer>
</body>
</html>
